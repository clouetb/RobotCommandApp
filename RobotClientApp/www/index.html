<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="JavaScript, WebRTC">
        <meta name="description" content="WebRTC codelab">
        <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *">
        <title>
            Robot control application
        </title>
        <link href="css/flat-ui.css" rel="stylesheet">
        <style type="text/css">
        #title {
            text-align: center;
            margin-top: 20px;
        }
        input {
            min-width:90%;
            text-align: center;
        }
        button {
            width: 100%;
            margin-top: 20px;
            height: 70px;
        }
        </style>
        <script src="cordova.js" type="text/javascript"></script>
    </head>
    <body>
        <form action="">
        <div id="title" class="navbar-brand">
            Robot location
        </div>
          <center><input id="GET-name" type="text" name="name" class="form-control input-hg" placeholder="Huge" value="robot-pi.bclouet.eu:8888"></center>
          <button id="submit" class="btn btn-hg btn-primary">Connect</button>
          <button id="cleanup" class="btn btn-hg btn-danger">Logout</button>
        </form>
        <script>
        var buttonSubmit = document.getElementById("submit");
        var buttonCleanup = document.getElementById("cleanup");
        buttonSubmit.onclick = function (){
            var robotLocation = document.getElementById("GET-name").value;
            window.location = "https://" + robotLocation + "/ios/index.html";
            return false;
        }
        buttonCleanup.onclick = function (){
            var robotLocation = document.getElementById("GET-name").value;
            window.location = "https://" + robotLocation + "/logout";
            return false;
        }
        </script>
    </body>

</html>
